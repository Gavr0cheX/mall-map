<div class="container">
  <header class="page-header">
    <h1>Floors</h1>
    <button class="add-floor-btn" (click)="openAddFloorModal()">+ Add Floor</button>
  </header>

  <div class="floors-grid">
    <div class="floor-card" *ngFor="let floor of floors">
      <h3>{{ floor.name }}</h3>
      <p>{{ floor.description || 'No description available.' }}</p>
      <button class="edit-btn" (click)="editFloor(floor.id)">Edit</button>
      <button class="btn-danger" (click)="editFloor(floor.id)">Edit</button>

    </div>
  </div>
</div>
